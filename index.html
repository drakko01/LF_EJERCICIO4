<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>

    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <!---GeoJson-->
    <script type="text/javascript" src="ciudades.js"></script>
    <script type="text/javascript" src="paises.js"></script>
    <script type="text/javascript" src="departamento.js"></script>

    <!---Marker clustering-->

    <link rel="stylesheet" href="./dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./dist/MarkerCluster.Default.css" />
    <script src="./dist/leaflet.markercluster-src.js"></script>
    <script src="./dist/leaflet.markercluster.js"></script>

    <!---Minimap-->
    <link rel="stylesheet" type="text/css" href="./Leaflet-MiniMap-master/dist/Control.MiniMap.min.css" />
    <script src="./Leaflet-MiniMap-master/dist/Control.MiniMap.min.js"></script>


    <title>Ejercicio5</title>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }

        .info {
            padding: 20px 20px;
            font: 16px/18px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgb(255, 0, 0);
            border-radius: 5px;
            text-align: center;
        }

        .info h2 {
            margin: 0 0 5px;
            color: rgb(255, 0, 0);
        }

        .legend {
            opacity: 0.7;
        }
    </style>

    <script>
        var countryStyle = {
            'color': "#e12a2a",
            'weight': 2,
            'opacity': 0.6
        };
        //funcion asignadora de los colores segun el atributo d


        function getColor(d) {
            return d > 100000000 ? '#800026' :
                d > 50000000 ? '#BD0026' :
                    d > 20000000 ? '#E31A1C' :
                        d > 10000000 ? '#FC4E2A' :
                            d > 5000000 ? '#FD8D3C' :
                                d > 2000000 ? '#FEB24C' :
                                    d > 1000000 ? '#FED976' :
                                        '#FFEDA0';
        };
        //funcion para asignar los colores, importar abajo
        function style(feature) {
            return {
                //acceder a el feature, propiedades, atributo poblacion
                fillColor: getColor(feature.properties.pop_est),
                weight: 2,
                opacity: 1,
                //color linea separadora en los paises
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function getColordepa(d) {
            return d > 100000000000 ? '#00ff00' :
                d > 50000000000 ? '#00da00' :
                    d > 20000000000 ? '#00b500' :
                        d > 10000000000 ? '#009000' :
                            d > 5000000000 ? '#006b00' :
                                d > 2000000000 ? '#004600' :
                                    d > 1000000000 ? '#002800' :
                                        '#001400';
        };

        //funcion para asignar los colores, importar abajo
        function styledepa(feature) {
            return {
                //acceder a el feature, propiedades, atributo poblacion
                fillColor: getColordepa(feature.properties.SHAPE_AREA),
                weight: 2,
                opacity: 1,
                //color linea separadora en los paises
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }




        // PARA LAS ciudades


        function getColorCity(d) {
            if (d == "S") {
                d = "YELLOW";
            } else if (d == "N") {
                d = "GREEN";
            } else {
                d = "WHITE";
            }
            return d;
        };


        function pointToLayer(feature, latlng) {
            return markers.addLayer(L.circleMarker(latlng, {
                // Stroke properties
                color: 'BLACK',
                opacity: 0.75,
                weight: 1,

                // Fill properties
                fillColor: getColorCity(feature.properties.CAPITAL),
                fillOpacity: 0.6,

                radius: 8
            }));
        }

        function popupCity(feature, layer) {
            if (feature.properties && feature.properties.CIUDAD) {
                layer.bindPopup(feature.properties.CIUDAD);
            }
        }


        function popup(feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup("<strong>País: </strong>"+feature.properties.name);
            }
        }
        function popupdepa(feature, layer) {
            if (feature.properties && feature.properties.COD_DANE) {
                layer.bindPopup("<strong>Cod Dane: </strong>"+feature.properties.COD_DANE);
            }
        }


    </script>
</head>

<body>


    <div id='map'>

    </div>

    <script>
        //L.tilelayer sirve para llamar capas de otro servidor
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var google = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}&s=Ga', {
            attribution: '&copy; <a href="google.com">OpenStreetMapGOOGLE</a>'
                + 'contributors',
            maxZoom: 18
        });


        //el 'map' es el id del div donde se mostrara el mapa
        var map = L.map('map', {
            //coordenadas decimanles donde se abrira el mapa
            center: [41.66, -4.72],
            //zona bastante grande
            zoom: 3,
            //llamo la capa base 
            layers: osm, google,
            //para con la ruedita del maouse acercarse o alejarse
            scrollWheelZoom: true,
        });

        const markers = L.markerClusterGroup();

        //-----GeoJson

        var baseMaps = {
            "OpenStreetMap": osm,
            "GoogleSatellite": google
        };

        var paises = L.geoJson(paises, {
            style: style,
            onEachFeature: popup
        }).addTo(map);

        var departamentos = L.geoJson(departamento, {
            style: styledepa,
            onEachFeature: popupdepa
        })

       

        var ciudades = L.geoJson(ciudades, {
                pointToLayer: pointToLayer,
                onEachFeature: popupCity
        })

        var overlayMaps = {
            "Paises": paises,
            "Departamentos": departamentos,
            "Ciudades": ciudades
            
        };

        
        map.addLayer(markers);

        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML +=
                '<h2>Paises por cantidad de</h2>'; return div;
        };
        title.addTo(map);

        L.control.layers(baseMaps, overlayMaps).addTo(map);
      

        var carto_light = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '©OpenStreetMap, ©CartoDB', subdomains: 'abcd', maxZoom: 24 });

        // Agregar plugin MiniMap
        var minimap = new L.Control.MiniMap(carto_light,
            {
                toggleDisplay: true,
                minimized: false,
                position: "bottomleft"
            }).addTo(map);

        L.control.scale({imperial: false}).addTo(map);
     

    </script>
</body>

</html>
